{% macro input(name, value='', type='text', size=20) -%}
<input type="{{ type }}" name="{{ name }}" value="{{
        value|e }}" size="{{ size }}">
{%- endmacro %}


{% macro select(name, value='', class='', id='', size=20) -%}
{% set routes = [4,6,7,8,9,10] %}
<select name="{{name}}" class="{{class}}" id="{{id}}">
    {% for route in routes %}
    <option value="{{route}}" {{'selected' if value==route else '' }}>{{route}}</option>
    {% endfor %}
</select>
{%- endmacro %}
