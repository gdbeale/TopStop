<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
            <div class="container">
                <a href="#" class="navbar-brand mr-3">TopStop</a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="{{ url_for('home') }}" class="nav-item nav-link active">Home</a>
                        <a href="{{ url_for('topstop') }}" class="nav-item nav-link">Find Your TopStop</a>
                        <a href="{{ url_for('about') }}" class="nav-item nav-link">About</a>
                        <a href="{{ url_for('contact') }}" class="nav-item nav-link">Contact</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container border py-3 my-3">
            <div><img src={{ url_for('static', filename='nextrip.jpg' )}} class="img-fluid"></div>
            <div>
                {% block content %}
                {% endblock %}
            </div>
            <footer class="bg-dark text-white py-2 my-2">
                <div class="mx-auto" style="width: 204px;">
                    Â© 2021 - Target Case Study
                </div>
            </footer>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='site.js')}}"></script>
</body>

</html>
